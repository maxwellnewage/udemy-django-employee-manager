{% extends "base.html" %}

{% load static %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
    <div class="row">
        <div class="col">
            <a href="{% url 'company_create' %}" class="btn btn-primary">Crear Nuevo</a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-6">Nombre</th>
                        <th>Editar/Borrar</th>
                    </tr>
                </thead>

                <tbody>
                    {% for company in companies %}
                        <tr>
                            <td>{{ company }}</td>

                            <td>
                                <a href="{% url 'company_update' company.id %}" class="btn btn-warning btn-sm">Modificar</a>
                                <a href="{% url 'company_delete' company.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
